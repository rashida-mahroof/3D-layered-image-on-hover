<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D klayered animation</title>
</head>
<body>
    
    <div class="imgBox">
        <img src="plant1.jpg" style="--i:2;--j:0">
        <img src="plant1.jpg" style="--i:1;--j:1">
        <img src="plant1.jpg" style="--i:0;--j:2">
        <img src="plant1.jpg" style="--i:-1;--j:3">
        <img src="plant1.jpg" style="--i:-2;--j:4">
       
    </div>
    
</body>
</html>
